{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social login</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #348F50, #56B4D3);
        }
        .container {
            display: flex;
            align-items: center;
            background: rgba(255, 255, 255, 0.95);
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.3);
            width: 50%;
            min-height: 80vh;
        
        }
        .phone-container img {
            height: 550px;
        }
        .login-container {
            background: #fff;
            padding: 40px;
            width: 400px;
            text-align: center;
            border-radius: 12px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.15);
            transition: transform 0.3s;
        }
        .login-container:hover {
            transform: scale(1.02);
        }
        .login-container img {
            width: 220px;
            margin-bottom: 30px;
        }
        input {
            width: 100%;
            padding: 14px;
            margin: 12px 0;
            border: 1px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            transition: 0.3s;
        }
        input:focus {
            border-color: #833ab4;
            outline: none;
            box-shadow: 0px 0px 10px rgba(131, 58, 180, 0.5);
        }
        .login-btn {
            width: 100%;
            padding: 14px;
            background:green;
            border: none;
            color: white;
            font-weight: bold;
            cursor: pointer;
            border-radius: 10px;
            font-size: 18px;
            transition: 0.3s;
        }
        .login-btn:hover {
            background: green;
        }
        .forgot-password {
            margin-top: 15px;
            font-size: 14px;
        }
        .signup-container {
            margin-top: 20px;
            padding: 18px;
            border: 1px solid #ddd;
            background: white;
            border-radius: 12px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.1);
        }
        .app-links {
            margin-top: 30px;
        }
        .app-links img {
            width: 160px;
            margin: 10px;
            transition: transform 0.3s;
        }
        .app-links img:hover {
            transform: scale(1.1);
        }
        a {
            text-decoration: none;
            color: #833ab4;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="phone-container">
            <img src="{% static 'logo.jpeg'%}"  alt="Social" style="padding-right: 50px; width: 300PX; height: 300PX;">
        </div>
        <div>
            <div class="login-container">
                <img src="{% static 'social.png'%}" alt="Social">

                <form method="POST" action="{% url 'login' %}">
                {% csrf_token %}
                <input type="text" placeholder="username" name="username" required>
                <input type="password" placeholder="Password" name="password" required>
                <button type="submit"  class="login-btn">Log In</button>
                </form>
               
                <p class="forgot-password"><a href="#">Forgot Password?</a></p>
            </div>
            <div class="signup-container">
                <p>Don't have an account? <a href="{% url 'signup' %}
                    ">Sign up</a></p>
            </div>
            <div class="app-links">
                <p>Get the app.</p>
                <a href="https://apps.apple.com/app/instagram/id389801252" target="_blank">
                    <img src="https://developer.apple.com/assets/elements/badges/download-on-the-app-store.svg" alt="App Store">
                </a>
                <a href="https://play.google.com/store/apps/details?id=com.instagram.android" target="_blank">
                    <img src="https://play.google.com/intl/en_us/badges/static/images/badges/en_badge_web_generic.png" alt="Google Play">
                </a>
            </div>
        </div>
    </div>
